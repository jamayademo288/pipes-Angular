<p-panel header="Pipes Numericos" class="p-2">
  <p>
    Pipes incluidos en Angular - Usualmente en el common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas">
      {{ totalSells | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{ totalSells | currency:'USD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas porcentual">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>
</div>
